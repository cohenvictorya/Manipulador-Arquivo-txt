<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulador de Arquivos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <br>
    <div class="container">
        <h1>MANIPULADOR DE ARQUIVO .txt</h1>
        <input type="file" id="exportar" accept=".txt">
        <textarea id="texto" placeholder="Edite seu documento de texto aqui."></textarea>
        <button id="salvar">Salvar com Alterações</button>
        <button id="semalteracao">Salvar arquivo Original</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
